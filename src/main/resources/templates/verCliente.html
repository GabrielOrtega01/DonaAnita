<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes - Doña Anita Empanadas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: #F7F7F7;
            color: #333;
        }

        header {
            background: radial-gradient(circle, #ed3f37 0%, #c6252f 70%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            margin-left: 240px;
            z-index: 1;
            position: relative;
        }

        header img {
            height: 80px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #DCBB30;
        }

        aside {
            width: 250px;
            background-color: #F9E79F;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }

        .aside-img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        figure {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        figcaption {
            font-size: 0.9em;
            color: #555;
            margin-top: 5px;
        }

        main {
            margin-left: 270px;
            padding: 40px;
        }

        h1 {
            color: #C6252F;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #C6252F;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #F9E79F;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #F2F2F2;
        }

        a {
            color: #C6252F;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #ED3F37;
        }

        .btn-nuevo, .btn-volver {
            display: inline-block;
            margin-top: 20px;
            background-color: #C6252F;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-nuevo:hover, .btn-volver:hover {
            background-color: #ED3F37;
            color:white;
            transform: scale(1.05);
        }

        footer {
            background: radial-gradient(circle, #ed3f37 0%, #c6252f 70%);
            color: white;
            text-align: center;
            padding: 20px;
            margin-left: 240px;
            margin-top: 40px;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            color: #DCBB30;
        }

        .icon {
            margin-right: 10px;
        }

        .icon-empanada {
            content: url('https://img.icons8.com/emoji/48/000000/empanada.png');
            width: 30px;
            height: 30px;
        }

        /* Estilo para dispositivos móviles */
        @media (max-width: 768px) {
            aside {
                display: none;
            }

            main {
                margin-left: 0;
                padding: 20px;
            }

            header {
                margin-left: 0;
                flex-direction: column;
                text-align: center;
            }

            footer {
                margin-left: 0;
            }

            table {
                display: none; /* Oculta la tabla */
            }

            .card {
                border: 1px solid #C6252F;
                background-color: white;
                border-radius: 5px;
                margin: 10px 0;
                padding: 10px;
            }

            .card h3 {
                margin: 0;
                color: #C6252F;
            }

            .card p {
                margin: 5px 0;
                color: #333;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="../img/logo.png" alt="Logo Doña Anita">
        <nav>
            <ul>
                <li><a href="/"><i class="fas fa-home icon"></i>Inicio</a></li>
                <li><a href="/verComida.html"><i class="fas fa-utensils icon"></i>Menú</a></li>
                <li><a href="/contacto.html"><i class="fas fa-envelope icon"></i>Contacto</a></li>
            </ul>
        </nav>
    </header>

    <aside>
        <h3><i class="icon-empanada"></i>Gestión de Clientes</h3>
        <img src="../img/clientes.jpg" alt="Clientes" class="aside-img">
        <figure>
            <figcaption>Gestionamos cada cliente con atención y dedicación para brindar el mejor servicio.</figcaption>
        </figure>
    </aside>

    <main>
        <h1>Lista de Clientes</h1>
        <div class="table-container">
            <table>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Celular</th>
                    <th>Cédula</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
                <tr th:each="cliente : ${listaClientes}">
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellido}"></td>
                    <td th:text="${cliente.celular}"></td>
                    <td th:text="${cliente.cedula}"></td>
                    <td th:text="${cliente.correo}"></td>
                    <td>
                        <div style="display: flex; gap: 10px;">
                            <a th:href="@{'/cliente/editar/' + ${cliente.id}}">Editar</a>
                            <a th:href="@{'/cliente/eliminar/' + ${cliente.id}}"onclick="return confirm('¿Estás seguro de que deseas eliminar?');">Eliminar</a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <div class="card-container">
            <div th:each="cliente : ${listaClientes}" class="card">
                <h3 th:text="${cliente.nombre} + ' ' + ${cliente.apellido}"></h3>
                <p><strong>Celular:</strong> <span th:text="${cliente.celular}"></span></p>
                <p><strong>Cédula:</strong> <span th:text="${cliente.cedula}"></span></p>
                <p><strong>Correo:</strong> <span th:text="${cliente.correo}"></span></p>
                <p>
                    <a th:href="@{'/cliente/editar/' + ${cliente.id}}">Editar</a>
                    <a th:href="@{'/cliente/eliminar/' + ${cliente.id}}" onclick="return confirm('¿Estás seguro de que deseas eliminar?');">Eliminar</a>
                </p>
            </div>
        </div>

        <div>
            <a href="/formCliente.html" class="btn-nuevo">Nuevo Cliente</a>
            <a href="/" title="Volver a la página principal" class="btn-regresar">
                <i class="fas fa-arrow-left icon"></i> Volver al inicio
            </a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Doña Anita Empanadas. Todos los derechos reservados.</p>
        <div>
            <a href="https://web.facebook.com/alimentosdonaanita" target="_blank"><i class="fab fa-facebook icon"></i>Facebook</a> |
            <a href="https://www.instagram.com/empanadas.donaanita/" target="_blank"><i class="fab fa-instagram icon"></i>Instagram</a>
        </div>
    </footer>
</body>

</html>
